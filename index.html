<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link href="styles.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h2>Word Scramble</h2>
    <div class="content">
        <p class="word">enaxpnios</p>
        <div class="details">
            <p class="hint">Hint: <span>The process of increase or grow</span></p>
            <p class="time">Time Left:<span><b>30</b>s</span></p>

            <input type="text" id="vword" name="vword" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="btn-one">Refresh Word</button>
                <button class="btn-two">Check Word</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js" defer></script>
<script src="words.js" defer></script>
</body>
</html>
