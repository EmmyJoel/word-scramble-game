<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link href="styles.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
   <div class="top">
    <h2>Word Scramble</h2>
    <p class="time"><span><b>30</b>s</span></p>
    </div>
    <div class="content">
        <p class="word"></p>
        <p class="hint">Hint: <span></span></p>
        <div class="details">
            <input type="text" id="vword" name="vword" placeholder="Enter the correct word">
            <div class="buttons">
                <button class="btn-one">CHECK WORD</button>
                <button class="btn-two">NEXT</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/words.js" defer></script>
<script src="/js/script.js" defer></script>
</body>
</html>
